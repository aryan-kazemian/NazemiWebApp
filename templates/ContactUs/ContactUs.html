{% extends 'Base/Base.html' %}

{% block meta %}
    <link rel="shortcut icon" href="{{ site_setting.logo.url }}" type="image/x-icon">
    <meta name="description" content="خرید انواع لوازم یدکی ماشین‌های چینی با بهترین کیفیت و قیمت مناسب. ارتباط با ما برای مشاوره و سفارش قطعات خودروهای چینی، ارسال سریع و مطمئن.">
    <meta name="keywords" content="ارتباط باما, خرید لوازم ماشین چینی, خرید لوازم یدکی, لوازم یدکی ماشین چینی,لوازم یدکی ناظمی">
    <meta name="author" content="لوازم یدکی ناظمی">
{% endblock %}
{% block title %}
	تماس با ما
{% endblock %}

{% block content %}
	<main class="w-full px-6 md:px-12 py-16 bg-gray-50">
        <!-- Page Header -->
        <header class="text-center mb-12">
          <h1 class="text-4xl font-extrabold text-gray-800 mb-4">تماس با ما</h1>
          <p class="text-gray-600 text-lg">{{ site_setting.contact_us_text }}</p>
        </header>

        <!-- Contact Section -->
        <section class="max-w-4xl mx-auto bg-white shadow-2xl rounded-3xl p-8">
          <!-- Address Section -->
          <div class="mb-8 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">آدرس ما</h2>
            <p class="text-gray-600 text-base">{{ site_setting.address }}</p>
          </div>

          <!-- Phone Number -->
          <div class="mb-8 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">شماره تماس</h2>
            <a href="tel:{{ site_setting.phone_number }}" class="text-xl font-semibold text-blue-500 hover:underline hover:text-blue-600">
              {{ site_setting.phone_number }}
            </a>
          </div>

          <!-- Social Media Links -->
          <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">شبکه‌های اجتماعی</h2>
            <div class="flex justify-center gap-8">
              <!-- WhatsApp -->
              <a href="https://wa.me/98{{ site_setting.whatsapp_phone_number }}" target="_blank" class="text-green-500 hover:text-green-600 text-4xl transition duration-300" aria-label="WhatsApp">
                <i class="fab fa-whatsapp" aria-hidden="true"></i>
              </a>

              <!-- Telegram -->
              <a href="https://t.me/{{ site_setting.telegram_phone_number }}" target="_blank" class="text-blue-500 hover:text-blue-600 text-4xl transition duration-300" aria-label="Telegram">
                <i class="fab fa-telegram" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </section>
    </main>
{% endblock %}
