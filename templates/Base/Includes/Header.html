          <div class="relative hidden lg:block w-96">
    <form action="{% url 'ProductListPage' %}" method="GET">

            name="q"

        <button type="submit" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer hover:text-black">
            <i class="fa-solid fa-magnifying-glass w-5 h-5"></i>
        </button>
    </form>
